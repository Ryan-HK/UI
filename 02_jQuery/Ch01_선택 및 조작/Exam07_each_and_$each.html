<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <script>
        $(function() {
            console.clear();

            // 1. 객체를 원소로 가지는 배열 선언 방법!
            var arr = [
                { area: "서울"},
                { area: "부산"},
                { area: "전주"}
            ];

            // $("요소선택").each(function)을 사용한 배열의 순회(traverse)
            // -> 배열에 저장 된 문서 객체 만큼, 메소드가 반복 실행된다.
            // -> 배열에 저장된 객체의 인덱스 순서대로, 하나씩 접근하여 객체를 선택한다!
            $(arr).each(function (index, value){
                console.log(index,value);
            });

            // 이렇게 바꿔쓸 수도 있따. $.each($("요소선택"), function)
            $.each($(arr), function (index, value){
                console.log(index, value);
            });

            // 물론 익명함수이기 때문에 람다식 (arrow function) 도 가능하다.


            // 자바스크립트의 this 와 제이쿼리의 $(this) 차이는 ?
            // this는 선택한 단순 태그 요소가 선택 된다.
            // 반면 $(this)는 선택한 태그의 정보가 Object 형태로 나타난다.
            // 즉 this === $(this)[0] 이다. 
            $.each($("#menu2 li"), function(index){
                console.log("1. this :", this);
                console.log("2. $(this) :", $(this));
            })

        });
    </script>
</head>

<body>

    <h1>탐색 선택자</h1>

    <ul id="menu1">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>    
    </ul>

    <ul id="menu2">
        <li>내용4</li>
        <li>내용5</li>
        <li>내용6</li>
    </ul> 
    
</body>
</html>
