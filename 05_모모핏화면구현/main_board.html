<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery 라이브러리 연동 방법 - 네트워크 전송방법 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>

    <!-- jQuery 슬릭 라이브러리 -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />


    <!-- Swiper 슬라이드 라이브러리 -->
    <!-- <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- 구글 폰트 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/7d82554876.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/556efa47d7.js" crossorigin="anonymous"></script>

    <!-- 전 페이지 공통 설정 -->
    <!-- CSS : font 설정 -->
    <link rel="stylesheet" href="css/font.css">
    <!-- CSS : main_header 설정 -->
    <link rel="stylesheet" href="css/main_header.css">
    <!-- CSS : main 전체 페이지 설정 -->
    <link rel="stylesheet" href="css/main_page.css">
    <!-- CSS : main 미디어 태그 -->
    <link rel="stylesheet" href="css/main_mediatag.css">
    <!-- CSS : main footer 설정 -->
    <link rel="stylesheet" href="css/main_footer.css">
    <!-- CSS : side-profile (Login) 설정 -->
    <link rel="stylesheet" href="css/side_profile.css">

    <!-- 메인페이지 필수 CSS -->
    <link rel="stylesheet" href="css/main_section_card.css">
    <link rel="stylesheet" href="css/main_section_board.css">

    <style>
        

    </style>

</head>

<body>
    <div class="page">

        <!-- header -->
        <header>
            <div class="header_wrap_top">
                <div class="h_top_item">
                    <!-- 비로그인 시, 나와야 될 항목 -->
                    <a href="" class="link1 font-12-400">로그인</a>
                    <div class="space"></div>
                    <a href="" class="link1 font-12-400">회원가입</a>
                    <div class="space"></div>
                    <!-- 로그인 시, 나와야 될 항목  -->
                    <a href="" class="link1 font-12-400">로그아웃</a>
                    <div class="space"></div>
                    <div class="box_message">
                        <a href="" class="link1 font-12-400">쪽지</a>
                    </div>
                    <div class="space"></div>
                    <a href="" class="link1 font-12-400">마이페이지</a>
                </div>
            </div>

            <!-- 메인 로고 박스 -->
            <div class="header_wrap_logo">
                <div></div>
                <div class="box_logo">
                    <img src="img/logo_momofit.png" width="180">
                </div>
                <div></div>
            </div>
        </header>

        <!-- header-navbar box -->
        <div class="header_bottom">
            <div></div>
            <div class="header_wrap_nav">
                <div class="nav_box_img">
                    <!-- nav 홈버튼 (메인화면으로) -->
                    <a href="#">
                        <img src="img/button_home.png" width="30">
                    </a>
                </div>

                <div class="nav_box_menu">
                    <!-- 드랍메뉴버튼 첫번째 -->
                    <div class="dropdown">
                        <button class="dropbtn"> 
                            <span class="dropbtn_icon font-16-500">모임목록</span>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" class="font-14-400">모임보기</a>
                            <a href="#" class="font-14-400">모임개설</a>
                        </div>
                    </div>

                    <!-- 드랍메뉴버튼 두번째 -->
                    <div class="dropdown">
                        <button class="dropbtn"> 
                            <span class="dropbtn_icon font-16-500">커뮤니티</span>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" class="font-14-400">자유게시판</a>
                            <a href="#" class="font-14-400">운동Tip</a>
                            <a href="#" class="font-14-400">운동인증</a>
                        </div>
                    </div>

                    <!-- 드랍메뉴버튼 세번째 -->
                    <div class="dropdown">
                        <button class="dropbtn"> 
                            <span class="dropbtn_icon font-16-500">중고거래</span>
                        </button>
                    </div>

                    <!-- 드랍메뉴버튼 네번째 -->
                    <div class="dropdown">
                        <button class="dropbtn"> 
                            <span class="dropbtn_icon font-16-500">고객센터</span>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" class="font-14-400">공지글</a>
                            <a href="#" class="font-14-400">문의</a>
                            <a href="#" class="font-14-400">신고</a>
                            <a href="#" class="font-14-400">FAQ</a>
                        </div>
                    </div>
                </div>

                <div class="nav_box_search">
                    <!-- 메인화면 모임 검색 -->
                    <form action="">
                        <div class="search_box">
                            <input type="text" name="" id="" class="search_text" placeholder="모임을 검색하세요.">
                            <label for="search_submit" class="label_search_submit"><img src="img/button_search1.png" width="26"></label>
                            <input type="submit" id="search_submit">
                        </div>
                    </form>
                </div>
            </div>


            <div></div>
        </div>  

        <!-- 사이드메뉴 -->
        <input type="checkbox" id="side_profile_icon">
        <label for="side_profile_icon">
            <img src="./img/user.png" width="50px">
            <!-- <img src="./img/icons8-pull-a-box-skin-type-2-96.png" width="80px"> -->

        </label>
        <div class="side_profile_1">

            <div class="side_profile_1_bell">
                <!-- <button class="btn btn-primary" type="button">
                    쪽지 <span class="badge">4</span> -->
                <img src="./img/bell.png"  width="40px" id="bell_img">
            </div><br>
            
            <div class="side_profile_1_person">
                <img src="./img/side_profile_1.png">
            </div>

            <div class="side_profile_1_text">
                <span class="side_profile_nickname">헬짱</span>
                <img src="./img/female-2404482.png" width="20px" alt="">
                <!-- <img src="./img/male-272547.png" width="20px"alt=""> -->
                <!-- <span class="side_profile_gender">여</span> -->
            </div><br>

            <div class="side_profile_1_loc">
                서울시 강남구 <br>
                <span class="side_profile_loc_check">지역인증완료
                    <img src="./img/free-icon-checkbox.png" width="15px">
                </span>
            </div><br>

            <div class="side_profile_1_sports">
                <ul>
                    <li>헬&nbsp;스</li>
                    <li>등&nbsp;산</li>
                    <li>농&nbsp;구</li>
                </ul>
            </div>

            <div class="side_profile_1_intro">
                <p>같이 즐겁게 운동해요 ^^</p>
            </div>

            <!-- 쪽지/채팅 버튼 -->
            <button type="button" class="side_profile_1_mess">쪽지 전송</button>
            <button type="button" class="side_profile_1_chat">채팅</button>
        </div>

        <!-- 메인 컨텐츠부 -->
        <section>
            <div class="section_inner">


            </div>
        </section>

        <!-- 하단 Footer -->
        <footer>
            <div class="footer_inner">
                <div class="footer_info_box">
                    <div class="font-14-500 footer_info_title"><a href="#">공지사항</a></div>
                    <div class="footer_info_content"><a href="#" class="font-14-400">우영우 안보는 어르신들 상황</a></div>
                </div>

                <div class="footer_line"></div>

                <div class="footer_content_box">
                    <div class="footer_content font-14-400"><a href="#">이용약관</a></div>
                    <div class="footer_content font-14-400"><a href="#">개인정보수집약관</a></div>
                    <div class="footer_content font-14-400"><a href="#">위치정보수집약관</a></div>
                </div>

                <div class="footer_logo_box">
                    <img src="img/logo_momofit.png" height="22">
                    &nbsp;&nbsp;
                    <img src="img/kh_logo.jpg" height="22">
                    <span class="font-12-400"> &nbsp;&nbsp;Copyrightⓒ2022 내손을자바 All rights reserved.</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- 메인화면 섹션 자바스크립트` -->
    <script src="js/main_section.js"></script>

    <!-- 메인화면 자바스크립트 (공통) -->
    <script src="js/main.js"></script>

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
