    <script>
        $(function () {

                let popupUrl = 'popup_find_nickname.html';

<body>
    <div class="page">

        <!-- header -->
        <header>
            <div class="header_wrap_top">
                <div class="h_top_item">
                    <!-- 비로그인 시, 나와야 될 항목 -->
                    <a href="" class="link1 font-12-400">로그인</a>
                    <div class="space"></div>
                    <a href="" class="link1 font-12-400">회원가입</a>
                    <div class="space"></div>
                    <!-- 로그인 시, 나와야 될 항목  -->
                    <a href="" class="link1 font-12-400">로그아웃</a>
                    <div class="space"></div>
                    <div class="box_message">
                        <a href="" class="link1 font-12-400">쪽지</a>
                    </div>
                    <div class="space"></div>
                    <a href="" class="link1 font-12-400">마이페이지</a>
                </div>
            </div>

            <!-- 메인 로고 박스 -->
            <div class="header_wrap_logo">
                <div></div>
                <div class="box_logo">
                    <img src="img/logo_momofit.png" width="180">
                </div>
                <div></div>
            </div>
        </header>

        <!-- header-navbar box -->
        <div class="header_bottom">
            <div></div>
            <div class="header_wrap_nav">
                <div class="nav_box_img">
                    <!-- nav 홈버튼 (메인화면으로) -->
                    <a href="#">
                        <img src="img/button_home.png" width="30">
                    </a>
                </div>

                <div class="nav_box_menu">
                    <!-- 드랍메뉴버튼 첫번째 -->
                    <div class="dropdown">
                        <button class="dropbtn"> 
                            <span class="dropbtn_icon font-16-500">모임목록</span>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" class="font-14-400">모임보기</a>
                            <a href="#" class="font-14-400">모임개설</a>
                        </div>
                    </div>

                    <!-- 드랍메뉴버튼 두번째 -->
                    <div class="dropdown">
                        <button class="dropbtn"> 
                            <span class="dropbtn_icon font-16-500">커뮤니티</span>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" class="font-14-400">자유게시판</a>
                            <a href="#" class="font-14-400">운동Tip</a>
                            <a href="#" class="font-14-400">운동인증</a>
                        </div>
                    </div>

                    <!-- 드랍메뉴버튼 세번째 -->
                    <div class="dropdown">
                        <button class="dropbtn"> 
                            <span class="dropbtn_icon font-16-500">중고거래</span>
                        </button>
                    </div>

                    <!-- 드랍메뉴버튼 네번째 -->
                    <div class="dropdown">
                        <button class="dropbtn"> 
                            <span class="dropbtn_icon font-16-500">고객센터</span>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" class="font-14-400">공지글</a>
                            <a href="#" class="font-14-400">문의</a>
                            <a href="#" class="font-14-400">신고</a>
                            <a href="#" class="font-14-400">FAQ</a>
                        </div>
                    </div>
                </div>

                <div class="nav_box_search">
                    <!-- 메인화면 모임 검색 -->
                    <form action="">
                        <div class="search_box">
                            <input type="text" name="" id="" class="search_text" placeholder="모임을 검색하세요.">
                            <label for="search_submit" class="label_search_submit"><img src="img/button_search1.png" width="26"></label>
                            <input type="submit" id="search_submit">
                        </div>
                    </form>
                </div>
            </div>


            <div></div>
        </div>  


        <!-- 메인 컨텐츠부 -->
        <section>
            <div class="section_inner">
                <div class="writing">
                    <div class="writing_head"><br>신고합니다</div>
                    <hr>
                    <!-- 게시글 작성 내용부분 -->

                    <form class="writing_form" 
                        action="http://localhost:8080/serverProgram" method="post">

                        <div class="writing_content">

                            <!-- 1. 신고유형 선택 -->
                            유형&nbsp;&nbsp;&nbsp;&nbsp;
                            <select id="select_report" required>
                                <option value="">선택</option>
                                <option value="욕설,비방,차별,혐오">욕설,비방,차별,혐오</option>
                                <option value="광고글">광고글</option>
                                <option value="음란">음란</option>
                                <option value="기타">기타</option>
                            </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                            <!-- 2-1. (중고거래 선택시) 팝니다/삽니다/나눔 선택 -->
                            <select id="select_transaction" required>
                                <option value="">선택</option>
                                <option value="팝니다">팝니다</option>
                                <option value="삽니다">삽니다</option>
                                <option value="나눔">나눔</option>
                            </select>
                            
                            <!-- 2-2. (문의 선택시) 공개/비공개 선택 -->
                            <span id="access">
                                <input type="radio" name="access" value="1"> 공개
                                <input type="radio" name="access" value="2" checked> 비공개
                            </span><br>

                            <!-- 3. 제목 -->
                            <br>제목&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" class="writing_title" required>
                            <br><br>

                            <!-- 4. 첨부파일 -->
                            첨부&nbsp;&nbsp;&nbsp;
                            <span class="filebox">
                                <input class="upload_name" value="첨부파일" placeholder="첨부파일">

                                <label class="input_file_button" for="input_file">
                                    파일찾기
                                </label>

                                <input type="file" id="input_file" class="upload-hidden" accept='image/jpg,image/png,image/jpeg,image/gif' >
                            </span>
                            <br>

                            <!-- 5. 대상 -->
                            대상&nbsp;&nbsp;&nbsp;
                            <input type="text" class="username" placeholder="닉네임">
                            <input type="button" class="username_search" value="검색"></input>
                            <br><br>

                            <!-- 6. 내용 -->
                            내용<br>
                            <textarea class="report_textarea_content" required>제재 부탁드립니다...</textarea>

                        </div>

                    <!-- 작성하기 버튼 -->
                    <input type="submit" class="report_submit" value="신고하기"></input>

                    </form>
                    
                </div>
            </div>
        </section>

        <!-- 하단 Footer -->
        <footer>
            <div class="footer_inner">
                <div class="footer_info_box">
                    <div class="font-14-500 footer_info_title"><a href="#">공지사항</a></div>

                </div>

                <div class="footer_line"></div>

                <div class="footer_content_box">
                    <div class="footer_content font-14-400"><a href="#">이용약관</a></div>
                    <div class="footer_content font-14-400"><a href="#">개인정보수집약관</a></div>
                    <div class="footer_content font-14-400"><a href="#">위치정보수집약관</a></div>
                </div>

                <div class="footer_logo_box">
                    <img src="img/logo_momofit.png" height="22">
                    &nbsp;&nbsp;

                    <span class="font-12-400"> &nbsp;&nbsp;Copyrightⓒ2022 내손을자바 All rights reserved.</span>
                </div>
            </div>
